<head>
  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projeto</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

      
</head>		
		<div class="container">	
		<div class="page-header">
		<h3>Projetos</h3>
		</div>
		
		<body ng-controller="ProjetoController"
		
		<p ng-show="message.length" class="alert alert-info">{{message}}</p>
		
		<form class="form-horizontal" ng-submit="save()" role="form">
				<div class="form-group">
				<label for="content">Projeto:</label>
				<div>
				<input ng-model="projeto.gua_pro_nome" type="text" class="form-control" name="gua_pro_nome" id="gua_pro_nome"
								required ng-maxlength="50">		
				</div>
			</div>
			<div class="form-group">
				<div>
					<button type="submit" class="btn" ng-disabled="form.$invalid">Salvar</button>
				</div>
			</div
		</form>
		</body>
		</div>
