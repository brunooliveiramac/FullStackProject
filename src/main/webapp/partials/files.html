
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projetos</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
 
      
</head> 

<body ng-controller="DownloadController">
		 <div class="container">
		
		<div class="page-header">
					<h3>Arquivos</h3>   
		</div>
			
			<form class="form-horizontal" ng-submit="getFile()" role="form">
			<div class="form-group">
			
			
			 <p ng-show="message.length" class="alert alert-info">{{message}}</p>
			 
			 <h4>Layouts</h4>
     	     <select ng-model="layoutList" ng-options="layout.name for layout in layouts"></select>
		
			  
			 </div>
			<div class="form-group"> 
				<div>
					<button type="submit" class="btn btn-success">Download</button>
				</div>
			</div
			</form>
			
			
<!-- 			<button class="btn btn-success" type="submit" ng-click="getFile()">Download</button>
 -->		
			
		</div>
</body>
